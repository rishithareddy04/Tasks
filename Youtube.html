<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="stylesheet" href="./Youtube.css">
  <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/2731d6a3/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav>
    <aside id="nav_one">
      <i class="fa-solid fa-bars"></i>
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/YouTube_logo_%282017%29.png" alt="logo" id="logo">
      <sup>IN</sup>
    </aside>
    <aside id="nav_two">
      <input type="text" placeholder="Search">
      <div id="search_container">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div id="mic_container">
        <i class="fa-solid fa-microphone"></i>
      </div>
    </aside>
    <aside id="nav_three">
      <button>+ Create</button>
      <i class="fa-solid fa-bell"></i>
      <div id="user">R</div>
    </aside>
  </nav>
</body>
</html>
